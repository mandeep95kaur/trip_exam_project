<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text">
                    <a href="/travels" role="button"
                        class="btn btn-sm btn-info ml-2 text-white">Back</a> <a href="/logout" role="button"
                        class="btn btn-sm btn-info ml-2 text-white">Logout</a> 
                </span>
            </div>
        </div>
    </nav><!-- /NAVBAR -->
    <h3>Add a Job</h3>
    <div class="container">
        <form action="/travels/create" method="post">
            {% csrf_token %}
            {% for message in messages %}
                <p class="text-danger small">{{ message }}</p>
            {% endfor %}
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" name="destination" id="destination" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="travel_date_from">Travel Date From</label>
                <input type="date" name="travel_date_from" id="travel_date_from" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="travel_date_to">Travel Date To</label>
                <input type="date" name="travel_date_to" id="travel_date_to" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
